<script>
	let currentIndex45 = 0;
	const items45 = document.querySelectorAll('.carousel-45 .carousel-item');
	const indicators45 = document.querySelectorAll('.carousel-45 .carousel-indicators li');
	const prevButton45 = document.querySelector('.carousel-45 .prev');
	const nextButton45 = document.querySelector('.carousel-45 .next');

	function showItem45(index) {
		items45.forEach(item => item.classList.remove('active'));
		indicators45.forEach(indicator => indicator.classList.remove('active'));

		items45[index].classList.add('active');
		indicators45[index].classList.add('active');

		const carouselInner45 = document.querySelector('.carousel-45 .carousel-inner');
		carouselInner45.style.transition = 'transform 1s ease-in-out';
		carouselInner45.style.transform = `translateX(-${index * 100}%)`;
	}

	nextButton45.addEventListener('click', () => {
		currentIndex45 = (currentIndex45 + 1) % items45.length;
		showItem45(currentIndex45);
	});

	prevButton45.addEventListener('click', () => {
		currentIndex45 = (currentIndex45 - 1 + items45.length) % items45.length;
		showItem45(currentIndex45);
	});

	indicators45.forEach((indicator45, index) => {
		indicator45.addEventListener('click', () => {
			currentIndex45 = index;
			showItem45(currentIndex45);
		});
	});

	setInterval(() => {
		currentIndex45 = (currentIndex45 + 1) % items45.length;
		showItem45(currentIndex45);
	}, 5000);

	showItem45(currentIndex45);
</script>
